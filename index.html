<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>erik s. | calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <div class="container">
            <!-- input and output -->
            <div class="display">
                <div class="display__user-input"></div>
            </div>

            <!-- calculator buttons -->
            <button class="button--round divide operator">รท</button>
            <button class="button--round multiply operator">x</button>
            <button class="button--round subtract operator">-</button>
            <button class="button--round add operator">+</button>
            <button class="button--round seven num">7</button>
            <button class="button--round eight num">8</button>
            <button class="button--round nine num">9</button>
            <button class="button--round four num">4</button>
            <button class="button--round five num">5</button>
            <button class="button--round six num">6</button>
            <button class="button--round one num">1</button>
            <button class="button--round two num">2</button>
            <button class="button--round three num">3</button>
            <button class="button--round zero num">0</button>
            <button class="button--round deci num">.</button>
            <div class="clear">AC</div>
            <div class="equal">=</div>
        </div>

        <script src="./js/scripts.js"></script>
    </body>
</html>
